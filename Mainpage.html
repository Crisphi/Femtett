<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charstet="utf-8">
    <title>Femtett - Adventure Game</title>
    <script src="Mainpage.js"></script>
    <link rel="stylesheet" type="text/css" href="Mainpage.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
  </head>
  <body onload="displayModal('startTextModal',0)">
    <div id="heading">
      <h1>Femtett <br/> Adventure Game</h1>
    </div>
    <div id="workspace">
      <div id="startTextModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Here could be the letter at the beginning of the adventure</p>
        </div>
      </div>

      <img  id ="background" src="sources/Arbeitszimmer_mit_Stuhl.jpg" alt="Arbeitszimmer mit Stuhl" usemap="#mainMap">
      <map name="mainMap">
        <area id="pinb" alt="pinboard" shape="poly" coords="27,87,370,83,372,267,35,269" href ="javascript:displayModal('modal1',1);">
        <area id="index" alt="index" shape="poly" coords="455,227,498,255,456,321,415,295" href ="javascript:displayModal('modal2',2);">
      </map>

      <div id="modal1" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Here could be the picture of the pinboard</p>
        </div>
      </div>

      <div id="modal2" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Here could be the index</p>
        </div>
      </div>
<!--Icons-->
      <i id="icon" class="fas fa-book-open" alt="Go to Cardalbum" style="font-size:36px" onclick="displayModal('modal3',3)"></i>

<!-- Buttons for tetsting card display -->
      <div id="testingButtons">
        <p>Buttons for testing</p>
        <button id="be1" class="button" onclick="displayCard('e1')">Display Card E1</button> </br>
        <button id="be2" class="button" onclick="displayCard('e2')">Display Card E2</button> </br>
        <button id="be3" class="button" onclick="displayCard('e3')">Display Card E3</button> </br>
        <button id="be4" class="button" onclick="displayCard('e4')">Display Card E4</button> </br>
        <button id="bf1" class="button" onclick="displayCard('f1')">Display Card F1</button> </br>
        <button id="bf2" class="button" onclick="displayCard('f2')">Display Card F2</button> </br>
        <button id="bf3" class="button" onclick="displayCard('f3')">Display Card F3</button> </br>
        <button id="bf4" class="button" onclick="displayCard('f4')">Display Card F4</button> </br>
        <button id="bAll" class="button" onclick="displayAllCards()">Display all Cards</button> </br>
        <button id="bol" class="button" onclick="overlayOn('e1')">Overlay on</button>
        <!-- button for offline testing-->
        <!--<button id="altButton" class="button" onclick="displayModal('modal3',2)">cardAlbum</button>-->
      </div>

<!--Cardalbum-->
      <div id="modal3" class="modal">
        <div id="modal3content" class="modal-content">
          <span class="close">&times;</span>
          <img id="cardAlbum" src="sources/Album_leer.png" alt="Kartenalbum" usemap="#albumMap">
          <map name="albumMap">
            <area id="c1" alt="card1" shape="poly" coords="176,70,221,60,274,70,274,226,176,226" href ="javascript:overlayOn('e1');">
            <area id="c2" alt="card2" shape="poly" coords="336,70,385,60,434,70,434,226,336,226" href ="javascript:overlayOn('e2');">
            <area id="c3" alt="card5" shape="poly" coords="176,291,221,284,274,291,274,444,176,444" href ="javascript:overlayOn('e3');">
            <area id="c4" alt="card6" shape="poly" coords="336,291,385,284,434,291,434,444,336,444" href ="javascript:overlayOn('e4');">
            <area id="c5" alt="card3" shape="poly" coords="574,70,622,60,672,70,672,226,574,226" href ="javascript:overlayOn('f1');">
            <area id="c6" alt="card4" shape="poly" coords="732,70,778,60,831,70,831,226,732,226" href ="javascript:overlayOn('f2');">
            <area id="c7" alt="card7" shape="poly" coords="574,291,622,284,672,291,672,444,574,444" href ="javascript:overlayOn('f3');">
          </map>
          <img id="e1" class="card" src="sources/E1.png" alt="Marie Curie">
          <img id="e2" class="card" src="sources/E2.png" alt="Karoline Herschel">
          <img id="e3" class="card" src="sources/E3.png" alt="Alexine Tinne">
          <img id="e4" class="card" src="sources/E4.png" alt="Johanna Mestorf">
          <img id="f1" class="card" src="sources/F1.png" alt="Judith">
          <img id="f2" class="card" src="sources/F2.png" alt="Jeanne d'Arc">
          <img id="f3" class="card" src="sources/F3.png" alt="Charlotte Corday">
          <img id="f4" class="card" src="sources/F4.png" alt="Leonore Porchaska">
        </div>
      </div>
<!-- Overlay for cards-->
      <div id="cardOverlay" onclick="overlayOff('cardOverlay')">
        <img id="card">
      </div>

      <div id="modal4" class="modal">
        <div id="modal4content" class="modal-content">
          <span class="close">&times;</span>
          <p>Du hast eine Karte aufgesammelt!</p>
        </div>
      </div>
<!-- Ending -->
      <div id="ending" onclick="overlayOff('ending')">
        <div id="endingContent">Here could be the ending</div>
      </div>
    </div>
  </body>
</html>
