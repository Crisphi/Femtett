<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charstet="utf-8">
    <title>Femtett - Adventure Game</title>
    <script src="Mainpage.js"></script>
    <link rel="stylesheet" type="text/css" href="Mainpage.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
  </head>
  <body onload="displayModal('startTextModal',0)">
    <div id="heading">
      <h1>Femtett <br/> Adventure Game</h1>
    </div>
    <div id="workspace">
      <div id="startTextModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Here could be the letter at the beginning of the adventure</p>
        </div>
      </div>

      <img  id ="background" src="Arbeitszimmer_mit_Stuhl.jpg" alt="Arbeitszimmer mit Stuhl" usemap="#mainMap">
      <map name="mainMap">
        <area id="pinb" alt="pinboard" shape="poly" coords="27,87,370,83,372,267,35,269" href ="javascript:displayModal('modal1',1);">
        <area id="index" alt="index" shape="poly" coords="455,227,498,255,456,321,415,295" href ="javascript:displayModal('modal2',2);">
      </map>

      <div id="modal1" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Here could be the picture of the pinboard</p>
        </div>
      </div>

      <div id="modal2" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Here could be the index</p>
        </div>
      </div>

      <i id="icon" class="fas fa-book-open" alt="Go to Cardalbum" style="font-size:36px" onclick="displayModal('modal3',3)"></i>
      <!-- button for offline testing-->
      <!--<button id="altButton" class="button" onclick="displayModal('modal3',2)">cardAlbum</button>-->

      <div id="modal3" class="modal">
        <div id="modal3content" class="modal-content">
          <span class="close">&times;</span>
          <img id="cardAlbum" src="Album_leer.png" alt="Kartenalbum" usemap="#albumMap">
          <map name="albumMap">
            <area id="c1" alt="card1" shape="poly" coords="176,70,221,60,274,70,274,226,176,226" href ="javascript:alert('Card not collected!');">
            <area id="c2" alt="card2" shape="poly" coords="336,70,385,60,434,70,434,226,336,226" href ="javascript:alert('Card not collected!');">
            <area id="c3" alt="card3" shape="poly" coords="574,70,622,60,672,70,672,226,574,226" href ="javascript:alert('Card not collected!');">
            <area id="c4" alt="card4" shape="poly" coords="732,70,778,60,831,70,831,226,732,226" href ="javascript:alert('Card not collected!');">
            <area id="c5" alt="card5" shape="poly" coords="176,291,221,284,274,291,274,444,176,444" href ="javascript:alert('Card not collected!');">
            <area id="c6" alt="card6" shape="poly" coords="336,291,385,284,434,291,434,444,336,444" href ="javascript:alert('Card not collected!');">
            <area id="c7" alt="card7" shape="poly" coords="574,291,622,284,672,291,672,444,574,444" href ="javascript:alert('Card not collected!');">
            <area id="c8" alt="card8" shape="poly" coords="732,291,778,284,831,291,831,444,732,444" href ="javascript:alert('Card not collected!');">
          </map>
        </div>
      </div>

    </div>
  </body>
</html>
